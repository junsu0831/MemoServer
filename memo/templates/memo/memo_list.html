{% extends 'memo/base.html' %}

{% block content %}
{% for memo in memos %}
	<div class="well well-lg">
		{% if memo.related_date %}
		<p align="right">{{ memo.related_date }}</p>
		{% endif %}
		<h2>{{ memo.title }}</h2>
		<p>{{ memo.text|linebreaksbr }}</p>
		<p>{{ memo.created_date }}</p>
	</div>
{% endfor %}
{% if msg %}
	<div class="alert alert-danger">
		<strong>경고</strong> {{ msg }}
	</div>
{% endif %}
{% endblock %}
